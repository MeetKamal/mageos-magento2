name: "Code Inspection"
on:
  push:
    branches: [ 2.4-develop, develop, phpcs_test ]
  pull_request:
    branches: [ 2.4-develop, develop, phpcs_test ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          # checkout full tree
          fetch-depth: 0
      - run: |
          git diff ${{github.event.before}} ${{github.sha}}
  phpcs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        run: ../standard/vendor/bin/phpcs --standard=Magento2
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
          path: app/code # you may customize glob as needed

      - name: Coding Standard Check
        run: ../standard/vendor/bin/phpcs --standard=Magento2
        working-directory: project
